<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas con Seaborn</title>
</head>
<body>
    <h1>Gráficas Dinámicas Generadas con Seaborn</h1>
    <div>
        <h2>Gráfica de Líneas</h2>
        <img src="data:image/png;base64,{{ line_chart }}" alt="Gráfica de Líneas">
    </div>
    <div>
        <h2>Gráfica de Barras</h2>
        <img src="data:image/png;base64,{{ bar_chart }}" alt="Gráfica de Barras">
    </div>
    <div>
        <h2>Gráfica de Dispersión</h2>
        <img src="data:image/png;base64,{{ scatter_chart }}" alt="Gráfica de Dispersión">
    </div>
    <div>
        <h2>Gráfica de Pastel</h2>
        <img src="data:image/png;base64,{{ pie_chart }}" alt="Gráfica de Pastel">
    </div>
    <div>
        <h2>Histograma</h2>
        <img src="data:image/png;base64,{{ histogram_chart }}" alt="Histograma">
    </div>
    <div>
        <h2>Gráfica de Cajas</h2>
        <img src="data:image/png;base64,{{ boxplot_chart }}" alt="Gráfica de Cajas">
    </div>
</body>
</html>
